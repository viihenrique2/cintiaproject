<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Usuários</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <section id="payment-management">
            <h2>Gerenciamento de Pagamentos</h2>
            <form id="payment-form">
                <label for="user-id">ID do Usuário:</label>
                <input type="text" id="user-id" name="user-id" required>
                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="installment-plan">Plano de Parcelamento:</label>
                <select id="installment-plan" name="installment-plan">
                    <option value="1">Pagamento Único</option>
                    <option value="3">3 Parcelas</option>
                    <option value="6">6 Parcelas</option>
                    <option value="12">12 Parcelas</option>
                </select>
                <button type="submit">Enviar Pagamento</button>
            </form>
        </section>
        <section id="user-data">
            <h2>Dados do Usuário</h2>
            <div id="user-list">
                <!-- Dados do usuário serão exibidos aqui -->
            </div>
        </section>
    </main>
    <script src="../js/scripts.js"></script>
</body>
</html>
